<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/background.css">
    <title>WeatherAPI</title>
</head>
<body>
    <div class="wrapper">
        
        <div class="background">
            <div class="page">
                <div class="parallax">
                    <ul class="parallax__list">
                        <li data-depth="0.10">
                            <div class="parallax__bg"></div>
                        </li>
                        <li data-depth="0.15">
                            <div class="parallax__rope parallax__rope_1">
                                <div class="parallax__element parallax__element_1"><span></span></div>
                                <div class="parallax__element parallax__element_2"><span></span></div>
                                <div class="parallax__element parallax__element_3"><span></span></div>
                                <img src="images/background/rope.png">
                            </div>
                        </li>
                        <li data-depth="0.30">
                            <div class="parallax__rope parallax__rope_2">
                                <div class="parallax__element parallax__element_4"><span></span></div>
                                <div class="parallax__element parallax__element_5"><span></span></div>
                                <img src="images/background/rope.png">
                            </div>
                        </li>
                        <li data-depth="0.60">
                            <div class="parallax__rope parallax__rope_3">
                                <div class="parallax__element parallax__element_6"><span></span></div>
                                <div class="parallax__element parallax__element_7"><span></span></div>
                                <div class="parallax__element parallax__element_8"><span></span></div>
                                <img src="images/background/rope.png">
                            </div>
                        </li>
                        <li data-depth="0.30">
                            <div class="parallax__wave parallax__wave_1"></div>
                        </li>
                        <li data-depth="0.40">
                            <div class="parallax__wave parallax__wave_2"></div>
                        </li>
                        <li data-depth="0.50">
                            <div class="parallax__wave parallax__wave_3"></div>
                        </li>
                        <li data-depth="0.60">
                            <div class="parallax__litehouse"></div>
                        </li>
                        <li data-depth="0.60">
                            <div class="parallax__wave parallax__wave_4"></div>
                        </li>
                        <li data-depth="0.80">
                            <div class="parallax__wave parallax__wave_5"></div>
                        </li>
                        <li data-depth="1.00">
                            <div class="parallax__wave parallax__wave_6"></div>
                        </li>
                    </ul>
                </div>
                <div class="content"></div>
            </div>
        </div>
        <div class="container">
            
            <form class="search-box">
                <img style="width: 30px; height: 30px;" src="images/container/placeholder.png">
                <input type="text" placeholder="Enter your location">
                <button><img style="width: 24px; height: 24px;" src="images/container/search.png"></button>
            </form>
            
            <div class="not-found">
                <img src="images/container/404.png">
                <p>Oops! Invalid location :/</p>
            </div>
    
            <div class="weather-box">
                <img src="">
                <p class="temperature"></p>
                <p class="description"></p>
            </div>
    
            <div class="weather-details">
                <div class="humidity">
                    <img style="width: 27px; height: 27px; margin-right: 8px" src="images/container/humidity.png" alt="Humidity">
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img style="width: 35px; height: 35px; margin-right: 8px"  class="icon" src="images/container/wind.png" alt="Wind">
                    <div class="text">
                        <span></span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.parallax.js"></script>
    <script src="js/background.js"></script>
</body>
</html>
